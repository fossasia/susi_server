    <script src="../../js/angular.min.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="http://loklak.org"><img src="../../images/loklak_org.png" height="24" style="float:left;">: App List</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../../about.html">About</a></li>

        </div>
      </div>

   <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <h4>Front-End contributions.</h4>
          <p>Read the <a href="https://github.com/loklak/loklak_server/blob/master/html/apps/apps.md">loklak api primer</a> to learn how you can contribute a loklak app!</p>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div ng-controller="app_list">
            <h1><code>loklak Apps</code></h1>
            <div class="panel panel-primary" ng-repeat="app in apps track by $index">
            <div class="panel-heading"><a href='../../apps/{{ app.name }}'>{{ app.headline }}</a></div>
            <div class="panel-body">
              <p>{{ app.alternativeHeadline }}</p>
                 Author: <a href='{{ app.author.url }}'>{{ app.author.name }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
