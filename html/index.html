    <div class="jumbotron">
      <div class="container">
        <h1><code>api.asksusi.com</code></h1>
        <h2>Software and Rules for Personal Assistants</h2>
        <span style="font-weight: bold;">
          Chat with a Personal Assistant: Artificial Intelligence for Information Retrieval.
        </span>&nbsp;<br>
          
        <br>
        <br>
          <form class="col-lg-12 hidden-xs">
            <input id="timezoneOffset0" type="hidden" name="timezoneOffset" value="">
            <script>document.getElementById("timezoneOffset0").value = new Date().getTimezoneOffset();</script>
            <div class="input-group input-group-lg col-sm-8" style="float:left">
              <input name="q" id="query" type="text" class="center-block form-control input-lg" title="Search Twitter and the loklak network" placeholder="Chat with Susi">
              <script>
                loadJsonData = function(){
                  $("#JsonData").load(location.href + " #JsonData ");
                  var urlx = "/susi/chat.json?timezoneOffset="+document.getElementById("timezoneOffset0").value+"&q="+ document.getElementById('query').value;
                  $.ajax({
                      type: 'GET',
                      url: urlx,
                      dataType: 'json',
                      success:function(data){
                        var jsoned = JSON.stringify(data,undefined,4);
                        $('#JsonData').html("<h3>Query: "+document.getElementById('query').value+"</h3>\n<h4>Json Data:</h4>\n<pre>"+jsoned+"</pre>");
                        document.getElementById('query').value=null;
                      },
                      error:function(xhr, status, errorthrown){
                        console.log("Msg: "+xhr.responseText+"\nStatus: "+status+"\nError: "+errorthrown);
                        alert("Could not retrieve data!\nTry Again.");
                      }
                  });
                }            
              </script>
              <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="submit" onclick="loadJsonData()">Get JSON Data</button></span>
            </div>
          </form>
      </div>
