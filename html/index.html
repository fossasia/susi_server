  <script>
    $(document).ready(function(){
      var timezoneOffset=new Date().getTimezoneOffset();
      var xhttp = new XMLHttpRequest();
      $('#query').keyup(function()
      {
        xhttp.abort();
        var q=$(this).val();

        if (q.length==0) {
          $("#liveResponse").text("");
        }
        else{
              xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
               console.log(JSON.parse(this.responseText).answers[0].actions[0].expression);
               $("#liveResponse").text(JSON.parse(this.responseText).answers[0].actions[0].expression);
              }
            };
            xhttp.open("GET", "/susi/chat.json?timezoneOffset="+timezoneOffset+"&q="+q, true);
            xhttp.send();
        }

      })
    })
  </script>
